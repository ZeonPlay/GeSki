<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Tools</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/json5/dist/index.min.js"></script>
  <link rel="icon" type="image/svg+xml" href="image/brace.svg">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" data-tab="geometry-tab" data-translate="geometryTabBtn">Geometry Splitter & Merger</button>
      <button class="tab-btn" data-tab="skin-tab" data-translate="skinTabBtn">Skin Splitter & Merger</button>
    </div>

    <!-- Geometry Splitter & Merger Tab -->
    <div id="geometry-tab" class="tab-content active">
      <h1 data-translate="geometryTitle">Geometry Splitter & Merger</h1>
      <p data-translate="geometryDescription">Upload satu atau lebih file JSON Minecraft untuk split dan merge model-modelnya</p>

      <label for="geometryFileInput" class="custom-file-btn" data-translate="geometryFileBtn">Pilih JSON File</label>
      <input type="file" id="geometryFileInput" accept=".json" multiple>

      <div id="modelList"></div>

      <div class="merge-wrapper geometry-merge-wrapper">
        <button id="mergeGeometrySelectedBtn" data-translate="mergeGeometrySelectedBtn">Merge Yang Dipilih</button>
        <button id="mergeGeometryFilesBtn" data-translate="mergeGeometryFilesBtn">Merge Semua File</button>
      </div>
    </div>

    <!-- Skin Splitter & Merger Tab -->
    <div id="skin-tab" class="tab-content">
      <h1 data-translate="skinTitle">Skin Splitter & Merger</h1>
      <p data-translate="skinDescription">Upload skins.json untuk split atau merge skin berdasarkan geometry</p>

      <div class="validation-section">
        <label for="geometryFile" class="custom-file-btn" data-translate="geometryBtn">Upload Geometry.json</label>
        <input type="file" id="geometryFile" accept=".json">
        <button id="validateBtn" data-translate="validateBtn">Validasi Geometry</button>
      </div>

      <label for="skinFileInput" class="custom-file-btn" data-translate="skinFileBtn">Pilih JSON File</label>
      <input type="file" id="skinFileInput" accept=".json" multiple>

      <div id="skinList"></div>

      <div class="merge-wrapper skin-merge-wrapper">
        <button id="mergeSkinSelectedBtn" data-translate="mergeSkinSelectedBtn">Merge Yang Dipilih</button>
        <button id="mergeSkinAllBtn" data-translate="mergeSkinAllBtn">Merge Semua File</button>
      </div>

      <div id="validationResult"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
